<!DOCTYPE html>
<html lang="en" class="font-sans text-gray-800">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
  <title>Document</title>
  <style>
    th,
    td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }

  </style>
</head>

<body>

  <nav class="py-4 sticky top-0 bg-white shadow z-50">
    <div class="container mx-auto px-4 md:px-0">
      <div class="flex flex-wrap justify-between items-end relative">
        <a href="#">
          <div class="inline-block h-12 bg-gray-500 w-32 rounded"></div>
        </a>
        <ul class="hidden md:flex md:items-end md:w-auto">
          <li class="px-2">歡迎: normal@gmail.com <span
              class="text-xs p-2 rounded inline-block bg-teal-400 text-white">一般使用者</span>
          </li>
          <li class="px-2"><a href="#" class="rounded inline-block px-8 py-3 bg-blue-700 text-white">儲值</a></li>
          <li class="px-2"><a href="#" class="rounded inline-block px-8 py-3 bg-gray-300">登出</a></li>
        </ul>
        <span onclick="toggleMenu()" class="block md:hidden">
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
        </span>
        <ul id="responsive" class="w-full text-center md:hidden bg-white shadow-md"
          style="position: absolute; z-index: 10; top: 73px; left: 0">
          <li class="py-2"><a href="#">註冊</a></li>
          <li class="py-2"><a href="#">登陸</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="flex">
      <div class="w-2/12">
        <div class="py-6 px-6 flex items-center font-normal" style="border-bottom: 1px solid #CFD8DC;">
          <span class="inline-block rounded-full h-12 w-12 bg-blue-600 mr-4"></span>
          normal 用戶
        </div>
        <div class="py-4 px-6 flex items-center  font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <a href="#">後台首頁</a>
        </div>
        <div class="py-4 px-6 font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <h3 class="mb-2">詢價單</h3>
          <ul class="font-normal">
            <li class="py-1"><a href="#">所有詢價單</a></li>
            <li class="py-1"><a href="#">新增詢價單(海運/併櫃)</a></li>
            <li class="py-1"><a href="#">新增詢價單(空運)</a></li>
            <li class="py-1"><a href="#">新增詢價單(其他)</a></li>
          </ul>
        </div>
        <div class="py-4 px-6 font-medium" style="border-bottom: 1px solid #CFD8DC;">
          <h3 class="mb-2">會員</h3>
          <ul class="font-normal">
            <li class="py-1"><a href="#">修改基本資料</a></li>
          </ul>
        </div>
      </div>
      <div class="w-10/12 bg-gray-100">
        <div class="container mx-auto py-8 max-w-5xl bg-white my-16">
          <h2 class="text-center text-3xl font-medium pb-4" style="border-bottom: 3px solid #2b6cb0;">空運詢價單</h2>

          <div class="flex flex-wrap mt-6 px-4">
            <div class="w-full md:w-3/12 text-center text-2xl font-normal">基本資料</div><!-- Left Col -->
            <div class="w-full md:w-9/12">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700  font-normal mb-2" for="grid-password">
                    品名
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="" type="text" placeholder="">
                  <p class="text-red-500 text-xs italic">請輸入正確資料</p>
                </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700  font-normal mb-2" for="grid-first-name">
                    運輸日期
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="date" placeholder="">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-last-name">
                    報價截止日
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="date" placeholder="">
                </div>
              </div>

            </div> <!-- Right Col -->
          </div> <!-- End Row -->
          <div class="flex flex-wrap mt-6 px-4">
            <div class="w-full md:w-3/12 text-center text-2xl font-normal">機場</div><!-- Left Col -->
            <div class="w-full md:w-9/12">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-first-name">
                    起運機場
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-last-name">
                    目的機場
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="">
                </div>
              </div>

            </div> <!-- Right Col -->
          </div> <!-- End Row -->
          <div class="flex flex-wrap mt-6 px-4">
            <div class="w-full md:w-3/12 text-center text-2xl font-normal">條件</div><!-- Left Col -->
            <div class="w-full md:w-9/12">
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700  font-normal mb-2" for="grid-password">
                    貿易條件
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="" type="text" placeholder="">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700  font-normal mb-2" for="grid-password">
                    貿易條件備註
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="" type="text" placeholder="">
                </div>
              </div>

              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-first-name">
                    目的地地址
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-last-name">
                    預計總公斤數
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-first-name">
                    HS Code
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-last-name">
                    Invoice
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="">
                </div>
                <div class="w-full px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 font-normal mb-2" for="grid-first-name">
                    其他需求
                  </label>
                  <textarea
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" placeholder=""></textarea>
                </div>
              </div>
              <div class="flex justify-center">
                <button class="rounded inline-block px-8 py-3 bg-blue-700 text-white">送出</button>
              </div>
            </div> <!-- Right Col -->
          </div> <!-- End Row -->

        </div>
      </div>
  </section>

  <!-- Footer 頁尾 -->
  <footer class="bg-blue-900 py-8" style="height: 300px;"></footer>

  <script>
    function toggleMenu() {
      var navMenu = document.querySelector("#responsive")
      navMenu.classList.toggle("hidden");
    }

  </script>
</body>

</html>
