<!DOCTYPE html>
<html lang="en" class="font-sans text-gray-800">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css">
  <title>Document</title>

  <style>
    td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: center;
    }

  </style>
</head>

<body>

  <nav class="py-4 sticky top-0 bg-white shadow z-50">
    <div class="container mx-auto px-4 md:px-0">
      <div class="flex flex-wrap justify-between items-end relative">
        <a href="#">
          <div class="inline-block h-12 bg-gray-500 w-32 rounded"></div>
        </a>
        <ul class="hidden md:flex md:items-end md:w-auto">
          <li class="px-2"><a href="#" class="rounded inline-block px-8 py-3 bg-gray-300">註冊</a></li>
          <li class="px-2"><a href="#" class="rounded inline-block px-8 py-3 bg-blue-700 text-white">登陸</a></li>
        </ul>
        <span onclick="toggleMenu()" class="block md:hidden">
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
          <span class="block" style="height: 1px; background-color: #000; margin: 6px 0; width: 25px;"></span>
        </span>
        <ul id="responsive" class="w-full text-center md:hidden bg-white shadow-md"
          style="position: absolute; z-index: 10; top: 73px; left: 0">
          <li class="py-2"><a href="#">註冊</a></li>
          <li class="py-2"><a href="#">登陸</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <img src="https://via.placeholder.com/1200x500" alt="" class="w-full">
  </header>

  <!-- Section 海運詢價單 -->
  <section class="py-8">
    <div class="container mx-auto">
      <div class="flex flex-wrap -mx-2">
        <div class="w-full md:w-8/12 border p-6">
          <h3 class="text-2xl mb-2 font-medium text-center">基本資料</h3>
          <table class="text-left w-full border-collapse">
            <tbody>
              <tr>
                <td class="py-4 px-6 border border-grey-200 w-3/12">品名</td>
                <td class="py-4 px-6 border border-grey-200">自自時童因大智在戰快；源環數注腦安一要自怎小品爭
                </td>
              </tr>
              <tr>
                <td class="py-4 px-6 border border-grey-200 w-3/12">運輸日期</td>
                <td class="py-4 px-6 border border-grey-200">2019.01.12
                </td>
              </tr>
              <tr>
                <td class="py-4 px-6 border border-grey-200 w-3/12">報價截止日</td>
                <td class="py-4 px-6 border border-grey-200">2019.01.12
                </td>
              </tr>
              <tr>
                <td class="py-4 px-6 border border-grey-200 w-3/12">其他內容</td>
                <td class="py-4 px-6 border border-grey-200">
                </td>
              </tr>
            </tbody>
          </table>

          <div class="flex justify-center mt-8">
            <a href="#" class="rounded inline-block px-8 py-3 bg-blue-700 text-white">我要報價</a>
          </div>
          <div class="flex justify-center mt-8">
            <a href="#" class="rounded inline-block px-8 py-3 mr-2 border border-blue-700 text-blue-700">所有海運詢價單</a>
            <a href="#" class="rounded inline-block px-8 py-3 mr-2 border border-blue-700 text-blue-700">下一則詢價單</a>
          </div>
        </div>
        <div class="w-full md:w-4/12 px-4">
          <ul>
            <li><img src="https://via.placeholder.com/400x250" alt="" class="w-full"></li>
            <li class="mt-4"><img src="https://via.placeholder.com/400x250" alt="" class="w-full"></li>
            <li class="mt-4"><img src="https://via.placeholder.com/400x250" alt="" class="w-full"></li>
          </ul>
        </div>
      </div>
  </section>

  <!-- Footer 頁尾 -->
  <footer class="bg-blue-900 py-8" style="height: 300px;"></footer>

  <script>
    function toggleMenu() {
      var navMenu = document.querySelector("#responsive")
      navMenu.classList.toggle("hidden");
    }

  </script>
</body>

</html>
